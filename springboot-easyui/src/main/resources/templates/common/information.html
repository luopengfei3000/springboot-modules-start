<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" xmlns:float="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css"/>
    <link rel="stylesheet" type="text/css" href="/easyui/demo/demo.css"/>
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/easyui/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js1/manageruser.js"></script>
</head>
<style>
    .datagrid-btable{
        width:100%;
    }
    .datagrid-header-inner{
        width:100%;
    }
    .datagrid-header{
        width:100%;
    }
    .datagrid-htable{
        width:100%;
    }
    .datagrid-cell{margin:auto;}
    .fitem{text-align:center}
    .ftitle{text-align:center}
</style>

<body>
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north'" style="width: 100%;height: 9%">
    </div>

    <div data-options="region:'center',title:'用户列表'">
        <table id="datagrid"  class="easyui-datagrid" style="width:100%;height:100%"
               url="/user/userinforlistbypage"
               toolbar="#dgtoolbar" pagination="true"
               pageSize="10"    pageList="[25,15,10]"
               rownumbers="false" fitColumns="true" singleSelect="true" >
            <thead>
            <tr>
                <th data-options="field:'userId',align:'center',width:'9%'">工号</th>
                <th data-options="field:'userName',align:'center',width:'9%'">姓名</th>
                <th data-options="field:'password',align:'center',width:'9%'">密码</th>
                <th data-options="field:'phone',align:'center',width:'11%'">电话</th>
            </tr>
            </thead>
        </table>
        <div id="dgtoolbar">
            <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUsers()">添加用户</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-cut" plain="true" onclick="removeUsers()">删除用户</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="editUsers()">修改信息</a>
        </div>

    </div>
</div>

<div id="modifydg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px" closed="true" buttons="#modifydg-buttons">
    <div class="ftitle">用户信息</div>
    <form id="fim" method="post" >
        <div class="fitem">
            <label>用户编号:</label>
            <input name="userId"  readonly="readonly" class="easyui-validatebox" required="true" />
        </div>
        <div class="fitem">
            <label>用户姓名:</label>
            <input name="userName" class="easyui-validatebox" required="true" />
        </div>
        <div class="fitem">
            <label>用户密码:</label>
            <input name="password" class="easyui-validatebox" required="true" />
        </div>
        <div class="fitem">
            <label>电话号码:</label>
            <input name="phone" class="easyui-validatebox" required="true" />
        </div>

    </form>
</div>
<div id="modifydg-buttons">
    <a href="#" class="easyui-linkbutton"  onclick="saveUsers()">保存</a>
    <a href="#" class="easyui-linkbutton"  onclick="javascript:$('#modifydg').dialog('close')">取消</a>
</div>

<div id="adddg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
     closed="true" buttons="#adddg-buttons">
    <div class="ftitle">用户信息</div>
    <form id="fam" method="post" >
        <div class="fitem">
            <label>用户姓名:</label>
            <input name="userName" class="easyui-validatebox" required="true" />
        </div>
        <div class="fitem">
            <label>用户密码:</label>
            <input name="password" class="easyui-validatebox" required="true" />
        </div>
        <div class="fitem">
            <label>电话号码:</label>
            <input name="phone" class="easyui-validatebox" required="true" />
        </div>

    </form>
</div>
<div id="adddg-buttons">
    <a href="#" class="easyui-linkbutton"  onclick="addUsers()">添加</a>
    <a href="#" class="easyui-linkbutton"  onclick="javascript:$('#adddg').dialog('close')">取消</a>
</div>

</body>
</html>
